<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- ALERTIFY CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Gestión empleados</title>
  </head>
  <style>
    * {
      font-family: "Poppins", sans-serif;
      text-align: center;
    }
  </style>
  <body>
    <h1>Gestión de empleados</h1>
    <div class="container">
      <table
        id="tablaEmpleados"
        class="table mt-2 table-bordered table-striped"
      >
        <!-- ENCABEZADO DE LA TABLA -->
        <thead>
          <tr class="text-center">
            <th class="px-4">Nombre</th>
            <th class="px-4">Apellido</th>
            <th class="px-4">Nacimiento</th>
            <th class="px-4">Documento</th>
            <th class="px-4">Salario</th>
            <th class="px-4">Ingreso</th>
          </tr>
        </thead>
        <!-- CONTENIDO DE LA TABLA -->
        <tbody></tbody>
      </table>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn_crear_empleado btn-primary position-absolute bottom-0 mb-5 m-x-auto"
        data-bs-toggle="modal"
        data-bs-target="#modal_empleados"
      >
        Añadir empleado
      </button>

      <!-- MODAL AÑADIR-->
      <div
        class="modal fade"
        id="modal_empleados"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Completar todos los campos
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
			<!-- TODOS LOS CAMPOS DENTRO DE UN FORM PARA TENER SU CONTROL -->
			<form action="">
              <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="nacimiento">Nacimiento (año)</label>
                <input id="nacimiento" type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="nombre">Documento</label>
                <input id="documento" type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="salario">Salario Inicial</label>
                <input id="salario" type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="ingreso">Año de ingreso</label>
                <input id="ingreso" type="number" class="form-control" />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Crear</button>
			</form>
			<!-- FIN DEL FORM -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
    <!-- ALERTAS JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  </body>
</html>
